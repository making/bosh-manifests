# bosh update-runtime-config <(bosh int runtime-config.yml -o ops-files/addons/syslog.yml -v syslog_address=10.244.0.230 -v syslog_port=10514)

- type: replace
  path: /releases/-
  value:
    name: syslog
    version: 11
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11
    sha1: 332ac15609b220a3fdf5efad0e0aa069d8235788

- type: replace
  path: /addons/-
  value:
    name: logs
    jobs:
    - name: syslog_forwarder
      release: syslog
    exclude:
      jobs:
      - name: worker
        release: concourse
      - name: reactive-syslog-server
        release: reactive-syslog-server
    properties:
      syslog:
        address: ((syslog_address))
        transport: tcp
        port: ((syslog_port))

